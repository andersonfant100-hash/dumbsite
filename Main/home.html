<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coolio Hub - Projects</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
/* Simple search bar styling */
.search-container {
  width: 100%;
  text-align: center;
  margin-top: 20px;
}
.search-container input {
  width: 60%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #000;
  color: #fff;
}
</style>
<style>
/* Rainbow mode */
.rainbow-mode {
  animation: rainbow 2s linear infinite;
}

@keyframes rainbow {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="nav-bar">

</div> <!-- end grid -->

<script src="particles.js" defer></script>
<script src="card.js" defer></script>

<script>
function searchGames() {
    const input = document.getElementById('searchBar').value.toLowerCase();
    const cards = document.querySelectorAll('#gameGrid .card');

    cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(input) ? 'block' : 'none';
    });
}
// RAINBOW MODE WHEN TYPING "fun"
function enableRainbow() {
  document.body.classList.add('rainbow-mode');
  localStorage.setItem('rainbowMode', 'true');
}

function disableRainbow() {
  document.body.classList.remove('rainbow-mode');
  localStorage.removeItem('rainbowMode');
}

// Listen for typing "fun"
document.getElementById('searchBar').addEventListener('input', function() {
  const val = this.value.toLowerCase();
  if (val.includes('fun')) enableRainbow();
});

// Load saved rainbow mode on refresh
if (localStorage.getItem('rainbowMode') === 'true') {
  enableRainbow();
}
</script>
</body>
</html>
