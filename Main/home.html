<style>
/* ===== Rainbow Mode ===== */
.rainbow-mode { animation: rainbow 2s linear infinite; }
@keyframes rainbow { 0%{filter:hue-rotate(0deg);}100%{filter:hue-rotate(360deg);} }

/* ===== Dark/Light Mode ===== */
body.light-mode { background:#f5f5f5;color:#000; }
body.light-mode .card { background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.2); }
body.light-mode .nav-bar { background:#e0e0e0; }
body.light-mode .search-container input { background:#000; color:#fff; }

/* ===== Card Hover Expansion ===== */
.card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
.card:hover { transform: scale(1.05); box-shadow:0 0 20px rgba(29,185,84,0.85); }

/* ===== Scroll-to-Top Button ===== */
#scrollTopBtn { position:fixed; bottom:20px; right:20px; padding:10px 15px; border:none; border-radius:50%; background:#1DB954; color:#fff; cursor:pointer; display:none; z-index:50; }

/* ===== Tooltips ===== */
.card img[title] { position:relative; cursor:pointer; }
.card img[title]:hover::after { content: attr(title); position:absolute; bottom:110%; left:50%; transform:translateX(-50%); background:#000; color:#fff; padding:5px 8px; border-radius:6px; white-space:nowrap; z-index:50; }

/* ===== Search Suggestions ===== */
.suggest-box { width:60%; margin:0 auto; background:#000; color:#fff; border-radius:8px; display:none; position:absolute; left:50%; transform:translateX(-50%); z-index:20; }
.suggest-box div { padding:10px; cursor:pointer; }
.suggest-box div:hover { background:#222; }

/* ===== Page Transition ===== */
.fade { animation: fadeIn 0.5s ease; }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

/* ===== Easter Eggs ===== */
.shake { animation: shakeAnim .3s infinite; }
@keyframes shakeAnim { 0%{transform:translate(0);} 50%{transform:translate(3px);} 100%{transform:translate(0);} }
.warp { animation: warpAnim 1s infinite; filter:contrast(200%); }
@keyframes warpAnim { 0%{transform:skew(0);} 50%{transform:skew(8deg);} 100%{transform:skew(0);} }
.glow { filter: drop-shadow(0 0 10px #1DB954); }
.retro { filter:contrast(140%) brightness(85%) saturate(140%) grayscale(20%); }
.retro::after { content:""; position:fixed; inset:0; background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0,0,0,0.3) 3px); pointer-events:none; }
</style>

<script>
// ===== Dark/Light Mode =====
function toggleTheme(){
    const isLight=document.body.classList.toggle('light-mode');
    localStorage.setItem('theme',isLight?'light':'dark');
}
if(localStorage.getItem('theme')==='light') document.body.classList.add('light-mode');

// ===== Scroll-to-Top Button =====
const scrollBtn=document.getElementById('scrollTopBtn');
window.onscroll=function(){scrollBtn.style.display=(window.scrollY>300)?'block':'none';};

// ===== Search & Temporary Rainbow =====
function searchGames(){
    const input=document.getElementById('searchBar').value.toLowerCase();
    const cards=document.querySelectorAll('#gameGrid .card');
    cards.forEach(c=>c.style.display=c.getAttribute('data-name').toLowerCase().includes(input)?'block':'none');
    if(input.includes('fun')) document.body.classList.add('rainbow-mode');
    else document.body.classList.remove('rainbow-mode');
}

// ===== Auto-Complete Suggestions =====
const searchBar=document.getElementById('searchBar');
const suggestBox=document.getElementById('suggestBox');
const allGames=[...document.querySelectorAll('.card')].map(c=>c.getAttribute('data-name'));
function showSuggestions(){
    const val=searchBar.value.toLowerCase();
    if(!val){ suggestBox.style.display='none'; return; }
    const matched=allGames.filter(g=>g.toLowerCase().includes(val));
    suggestBox.innerHTML=matched.map(m=>`<div onclick="searchBar.value='${m}';searchGames();suggestBox.style.display='none'">${m}</div>`).join('');
    suggestBox.style.display='block';
}

// ===== Easter Eggs (shake/warp/glow/retro) =====
searchBar.addEventListener('input',()=>{
    const v=searchBar.value.toLowerCase();
    document.body.classList.toggle('shake',v.includes('shake'));
    document.body.classList.toggle('warp',v.includes('warp'));
    document.body.classList.toggle('glow',v.includes('glow'));
    document.body.classList.toggle('retro',v.includes('retro'));
});
