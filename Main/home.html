<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coolio Hub - Projects</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== General ===== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
body, html { width:100%; height:100%; background:#121212; color:#fff; overflow-x:hidden; }
canvas#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }

/* ===== Nav Bar ===== */
.nav-bar { position:fixed; top:0; width:100%; height:60px; background:#1f1f1f; display:flex; align-items:center; gap:15px; padding:0 20px; z-index:10; }
.nav-bar button { background:#1DB954; border:none; color:#fff; padding:10px 20px; border-radius:6px; cursor:pointer; transition:0.2s; }
.nav-bar button:hover { background:#14a33f; }

/* ===== Center Content ===== */
.center-content { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; z-index:1; }
.center-content h1 { font-size:4rem; color:#1DB954; margin-bottom:10px; }
.center-content p { font-size:1.5rem; color:#ccc; }

/* ===== Grid for Projects ===== */
.grid-container { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap:20px; padding:100px 40px 40px; max-width:1400px; margin:0 auto; z-index:1; position:relative; }

/* ===== Game Card ===== */
.card { width:100%; min-height:220px; background:#1f1f1f; padding:15px; border-radius:12px; text-align:center; display:flex; flex-direction:column; justify-content:space-between; overflow:hidden; transition: transform 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 0 10px rgba(29,185,84,0.4); }
.card:hover { box-shadow:0 0 20px rgba(29,185,84,0.85); transform: scale(1.05); }
.card img { width:100%; height:120px; object-fit:cover; border-radius:8px; margin-bottom:10px; pointer-events:none; }
.card p { color:#1DB954; font-weight:bold; margin-top:auto; }

/* ===== Search Bar ===== */
.search-container { text-align:center; margin-top:80px; position:relative; }
.search-container input { width:60%; padding:12px; font-size:16px; border-radius:8px; border:none; outline:none; background:#000; color:#fff; }
.suggest-box { width:60%; margin:0 auto; background:#000; color:#fff; border-radius:8px; display:none; position:absolute; left:50%; transform:translateX(-50%); z-index:20; }
.suggest-box div { padding:10px; cursor:pointer; }
.suggest-box div:hover { background:#222; }

/* ===== Rainbow Mode ===== */
.rainbow-mode { animation: rainbow 2s linear infinite; }
@keyframes rainbow { 0% { filter:hue-rotate(0deg); } 100% { filter:hue-rotate(360deg); } }

/* ===== Scroll-to-Top ===== */
#scrollTopBtn { position:fixed; bottom:20px; right:20px; padding:10px 15px; border:none; border-radius:50%; background:#1DB954; color:#fff; cursor:pointer; display:none; z-index:50; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="nav-bar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='settings.html'">Settings</button>
</div>

<div class="search-container">
    <input id="searchBar" type="text" placeholder="Search games..." onkeyup="searchGames();showSuggestions()">
    <div id="suggestBox" class="suggest-box"></div>
</div>

<div class="grid-container" id="gameGrid">
    <!-- Alphabetized game cards -->
    <div class="card" data-name="Basketball Random">
        <a href="Projects/basket-random/basket-random.html"><img src="Projects/basket-random/splash.jpeg" alt="Basketball Random"><p>Basketball Random</p></a>
    </div>
    <div class="card" data-name="Emulator JS">
        <a href="Projects/emulatorjs/emulatorjs.html"><img src="Projects/emulatorjs/docs/Logo.png" alt="Emulator JS"><p>Emulator JS</p></a>
    </div>
    <div class="card" data-name="Mario">
        <a href="Projects/mario/mario.html"><img src="Projects/mario/Theme/Mario.gif" alt="Mario"><p>Mario</p></a>
    </div>
    <div class="card" data-name="Mario 64">
        <a href="Projects/sm64 web/sm64.html"><img src="Projects/sm64 web/logo.png" alt="Mario 64"><p>Mario 64</p></a>
    </div>
    <div class="card" data-name="Minecraft 1.12.2">
        <a href="Projects/Eaglercraft-versions/Eaglercraft_1.12.2_WASM.html"><img src="Projects/Eaglercraft-versions/logo.png" alt="Minecraft 1.12.2"><p>Minecraft 1.12.2</p></a>
    </div>
    <div class="card" data-name="Minecraft 1.8.8">
        <a href="Projects/Eaglercraft-versions/EaglercraftX_1.8_WASM.html"><img src="Projects/Eaglercraft-versions/logo.png" alt="Minecraft 1.8.8"><p>Minecraft 1.8.8</p></a>
    </div>
    <div class="card" data-name="Papa's Burgeria">
        <a href="Projects/papasburgeria/burgeria.html"><img src="Projects/papasburgeria/ico.png" alt="Papa's Burgeria"><p>Papa's Burgeria</p></a>
    </div>
    <div class="card" data-name="Papa's Pizzaria">
        <a href="Projects/papaspizzaria/pizzaria.html"><img src="Projects/papaspizzaria/papaspizzaria.jpg" alt="Papa's Pizzaria"><p>Papa's Pizzaria</p></a>
    </div>
    <div class="card" data-name="Rooftop Snipers">
        <a href="Projects/rooftop-snipers/rooftop-snipers.html"><img src="Projects/rooftop-snipers/img/thumb.png" alt="Rooftop Snipers"><p>Rooftop Snipers</p></a>
    </div>
    <div class="card" data-name="Soccer Random">
        <a href="Projects/soccer-random/soccer-random.html"><img src="Projects/soccer-random/splash.png" alt="Soccer Random"><p>Soccer Random</p></a>
    </div>
    <div class="card" data-name="Volley Random">
        <a href="Projects/volley-random/volley-random.html"><img src="Projects/volley-random/splash.png" alt="Volley Random"><p>Volley Random</p></a>
    </div>
</div>

<button id="scrollTopBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})">â†‘</button>

<script>
// ===== Search & Temporary Rainbow =====
const searchBar = document.getElementById('searchBar');
const suggestBox = document.getElementById('suggestBox');
function searchGames() {
    const input = searchBar.value.toLowerCase();
    const cards = document.querySelectorAll('#gameGrid .card');
    cards.forEach(c => c.style.display = c.getAttribute('data-name').toLowerCase().includes(input) ? 'block' : 'none');
    if (input.includes('fun')) document.body.classList.add('rainbow-mode');
    else document.body.classList.remove('rainbow-mode');
}

function showSuggestions() {
    const val = searchBar.value.toLowerCase();
    if(!val){ suggestBox.style.display='none'; return; }
    const allGames = [...document.querySelectorAll('.card')].map(c => c.getAttribute('data-name'));
    const matched = allGames.filter(g => g.toLowerCase().includes(val));
    suggestBox.innerHTML = matched.map(m => `<div onclick="searchBar.value='${m}';searchGames();suggestBox.style.display='none'">${m}</div>`).join('');
    suggestBox.style.display = 'block';
}

// ===== Scroll-to-Top =====
const scrollBtn = document.getElementById('scrollTopBtn');
window.onscroll = () => scrollBtn.style.display = (window.scrollY>300)?'block':'none';
</script>

</body>
</html>
