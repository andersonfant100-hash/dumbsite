<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coolio Hub - Games</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
body { background:#121212; color:#fff; }
canvas#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
.games-grid { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:40px; position:relative; z-index:1; }
.game-card { width:180px; background:#1f1f1f; padding:15px; border-radius:12px; text-align:center; transition:0.2s; }
.game-card:hover { background:#333; }
.game-card img { width:100%; height:120px; object-fit:cover; border-radius:8px; margin-bottom:10px; }
.game-card p { color:#1DB954; font-weight:bold; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="games-grid">
    <div class="game-card">
        <a href="Games/basket-random/basket-random.html">
            <img src="Games/basket-random/splash.jpeg" alt="Basketball Random">
            <p>Basketball Random</p>
        </a>
    </div>
    <!-- Add more game cards here -->
</div>

<script>
// Same particle effect JS as index.html
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray = [];
let maxDistance = 120;
function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
class Particle { constructor(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.radius=2+Math.random()*2; this.vx=(Math.random()-0.5)*1.5; this.vy=(Math.random()-0.5)*1.5; } draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle="#1DB954"; ctx.fill(); } update(){ if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; this.x+=this.vx; this.y+=this.vy; } }
function initParticles(count=100){ particlesArray=[]; for(let i=0;i<count;i++){ particlesArray.push(new Particle()); } }
initParticles();
function connectParticles(){ for(let a=0;a<particlesArray.length;a++){ for(let b=a+1;b<particlesArray.length;b++){ let dx=particlesArray[a].x-particlesArray[b].x; let dy=particlesArray[a].y-particlesArray[b].y; let distance=Math.sqrt(dx*dx+dy*dy); if(distance<maxDistance){ ctx.beginPath(); ctx.strokeStyle=`rgba(29,185,84,${1-distance/maxDistance})`; ctx.lineWidth=1; ctx.moveTo(particlesArray[a].x,particlesArray[a].y); ctx.lineTo(particlesArray[b].x,particlesArray[b].y); ctx.stroke(); } } } }
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p=>{p.update();p.draw();}); connectParticles(); requestAnimationFrame(animate);}
animate();
</script>

</body>
</html>
