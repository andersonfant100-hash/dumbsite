<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coolio Hub - Games</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Your existing game hub CSS */
body {
    background-color: #121212;
    color: #fff;
    font-family: 'Roboto', sans-serif;
}

.games-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 40px;
}

.game-card {
    width: 180px;
    background-color: #1f1f1f;
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    transition: 0.2s;
}

.game-card:hover {
    background-color: #333;
}

.game-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.game-card p {
    color: #1DB954;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="games-grid">
    <div class="game-card">
        <a href="Games/basket-random/basket-random.html">
            <img src="Games/basket-random/splash.jpeg" alt="Basketball Random">
            <p>Basketball Random</p>
        </a>
    </div>
    <!-- Add more game cards here -->
</div>

</body>
</html>
