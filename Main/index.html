<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coolio Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif; }
body, html { width:100%; height:100%; overflow:hidden; background:rgb(18,18,18); color:#fff; }
canvas#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }

.nav-bar {
    position: fixed; top:0; width:100%; height:60px; background:#1f1f1f; display:flex; align-items:center; padding:0 20px; gap:10px; z-index:10;
}
.nav-bar button {
    background:#1DB954; border:none; color:#fff; padding:10px 20px; border-radius:6px; cursor:pointer; transition:0.2s;
}
.nav-bar button:hover { background:#14a33f; }

.center-content {
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; z-index:1;
}
.center-content h1 { font-size:4rem; color:#1DB954; margin-bottom:10px; }
.center-content p { font-size:1.5rem; color:#ccc; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="nav-bar">
    <button onclick="location.href='documents.html'">Games</button>
    <button onclick="location.href='settings.html'">Settings</button>
</div>

<div class="center-content">
    <h1>Coolio Hub</h1>
    <p>Place for Fun</p>
</div>

<script>
// ===== Shared Particle Settings =====
let particleAmount = parseInt(localStorage.getItem('particleAmount')) || 100;
let particleLineDistance = parseInt(localStorage.getItem('particleLineDistance')) || 120;
let bgColor = JSON.parse(localStorage.getItem('bgColor')) || {r:18,g:18,b:18};
let particleColor = JSON.parse(localStorage.getItem('particleColor')) || {r:29,g:185,b:84};

const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');

function resizeCanvas(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function updateBackground(){ document.body.style.backgroundColor = `rgb(${bgColor.r},${bgColor.g},${bgColor.b})`; }
updateBackground();

class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.radius=2+Math.random()*2;
        this.vx=(Math.random()-0.5)*1.5;
        this.vy=(Math.random()-0.5)*1.5;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle=`rgb(${particleColor.r},${particleColor.g},${particleColor.b})`;
        ctx.fill();
    }
    update(){
        if(this.x<0||this.x>canvas.width)this.vx*=-1;
        if(this.y<0||this.y>canvas.height)this.vy*=-1;
        this.x+=this.vx; this.y+=this.vy;
    }
}

let particlesArray=[];
function initParticles(){
    particlesArray=[];
    for(let i=0;i<particleAmount;i++){ particlesArray.push(new Particle()); }
}
initParticles();

function connectParticles(){
    for(let a=0;a<particlesArray.length;a++){
        for(let b=a+1;b<particlesArray.length;b++){
            let dx=particlesArray[a].x-particlesArray[b].x;
            let dy=particlesArray[a].y-particlesArray[b].y;
            let distance=Math.sqrt(dx*dx+dy*dy);
            if(distance<particleLineDistance){
                ctx.beginPath();
                ctx.strokeStyle=`rgba(${particleColor.r},${particleColor.g},${particleColor.b},${1-distance/particleLineDistance})`;
                ctx.lineWidth=1;
                ctx.moveTo(particlesArray[a].x,particlesArray[a].y);
                ctx.lineTo(particlesArray[b].x,particlesArray[b].y);
                ctx.stroke();
            }
        }
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>{p.update();p.draw();});
    connectParticles();
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
