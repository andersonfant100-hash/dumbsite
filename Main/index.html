<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joetalk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar: Servers -->
    <div class="sidebar">
      <div class="server-list" id="server-list">
        <!-- Servers will be dynamically added here -->
      </div>
      <button id="add-server-btn">+</button>
    </div>

    <!-- Main content -->
    <div class="main">
      <!-- Channels list -->
      <div class="channels">
        <h3>Channels</h3>
        <ul id="channel-list">
          <!-- Channels appear here -->
        </ul>
      </div>

      <!-- Chat area -->
      <div class="chat">
        <div id="messages"></div>
        <div class="input-area">
          <input type="text" id="message-input" placeholder="Message #general" />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
