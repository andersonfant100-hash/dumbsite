<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #121212;
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1f1f1f;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-align: center;
            color: #1DB954;
        }

        .sidebar button {
            background: none;
            border: none;
            color: #fff;
            text-align: left;
            padding: 10px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }

        .sidebar button:hover {
            background-color: #333;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 40px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome h1 {
            font-size: 3rem;
            color: #1DB954;
            margin-bottom: 10px;
        }

        .welcome p {
            font-size: 1.5rem;
            color: #ccc;
        }

        /* Games Grid */
        .games-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            width: 180px;
            text-align: center;
            transition: 0.2s;
        }

        .game-card:hover {
            background-color: #333;
        }

        .game-card a {
            text-decoration: none;
            color: #1DB954;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar h2 {
                flex: 1;
            }
            .sidebar button {
                flex: 1;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Coolio Hub</h2>
        <button id="gamesBtn">Games</button>
    </div>

    <div class="main">
        <div class="welcome">
            <h1>Coolio Hub</h1>
            <p>Place for Fun</p>
        </div>

<div class="game-card">
    <a href="Games/basket-random/basket-random.html">
        <img src="Games/basket-random/splash.jpeg" alt="Basketball Random" class="game-thumb">
        <p>Basketball Random</p>
    </a>
</div>
            <!-- Add more game cards here -->
        </div>
    </div>

</body>
</html>
