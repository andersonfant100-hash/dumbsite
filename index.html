<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shaptz Grave</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000000;
      --accent:#7fffd4;
      --muted:#8a8a8a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:#fff;font-family:'Cinzel',serif;overflow-x:hidden}
    canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:var(--bg)}

    .wrap{text-align:center;min-height:100vh;display:grid;place-items:center;}
    h1{font-size:clamp(3rem,8vw,7rem);letter-spacing:0.02em;line-height:0.9;color:#e9fef6;text-transform:uppercase;text-shadow:0 0 30px rgba(127,255,212,0.06),0 8px 30px rgba(0,0,0,0.8);position:relative;display:inline-block;padding:0.25em 0.5em;}
    h1::after{content:'';position:absolute;inset:0;z-index:-1;filter:blur(18px);background:linear-gradient(90deg,rgba(127,255,212,0.18),rgba(255,255,255,0.04));border-radius:6px;opacity:0.9;}
    p.lead{margin-top:1rem;color:var(--muted);font-size:1rem;letter-spacing:0.02em;}
    @keyframes flicker{0%,19.999%,22%,62.999%,64%,100%{opacity:1}20%,21.999%{opacity:0.85}63%,63.999%{opacity:0.7}}
    .flicker{animation:flicker 6s infinite}

    /* Games Section */
    section.games{padding:4rem 1rem;background:#0a0a0a;display:flex;flex-wrap:wrap;justify-content:center;gap:2rem;}
    .game-card{width:220px;text-align:center;cursor:pointer;transition:transform 0.2s ease,box-shadow 0.2s ease;background:#111;padding:1rem;border-radius:10px;}
    .game-card:hover{transform:translateY(-5px);box-shadow:0 0 20px rgba(127,255,212,0.2);}
    .game-card img{width:100%;border-radius:8px;}
    .game-card h3{margin-top:0.75rem;font-size:1.1rem;color:#e9fef6;}
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="wrap">
    <div>
      <h1 class="flicker">Shaptz Grave</h1>
      <p class="lead">A tribute and a place of memories.</p>
    </div>
  </div>

  <section class="games">
    <div class="game-card" onclick="window.location.href='yes.html'">
      <img src="yes.png" alt="Game">
      <h3>Game</h3>
    </div>
    <div class="game-card" onclick="window.location.href='yes1.html'">
      <img src="yes1.png" alt="Game 1">
      <h3>Game 1</h3>
    </div>
  </section>

  <script>
    const canvas=document.getElementById('particles');
    const ctx=canvas.getContext('2d');
    let particles=[];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    window.addEventListener('resize',resize);resize();

    const num=100;
    for(let i=0;i<num;i++){
      particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='white';
      for(const p of particles){ctx.beginPath();ctx.arc(p.x,p.y,2,0,Math.PI*2);ctx.fill();}
      for(let i=0;i<num;i++){
        for(let j=i+1;j<num;j++){
          const a=particles[i],b=particles[j];
          const dx=a.x-b.x,dy=a.y-b.y,dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<120){ctx.strokeStyle=`rgba(127,255,212,${1-dist/120})`;ctx.lineWidth=0.5;ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();}
        }
      }
    }

    function update(){for(const p of particles){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>canvas.width)p.vx*=-1;if(p.y<0||p.y>canvas.height)p.vy*=-1;}}

    function loop(){update();draw();requestAnimationFrame(loop);}loop();
  </script>
</body>
</html>
